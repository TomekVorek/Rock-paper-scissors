<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papier, kamień i nożyce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Zagraj ze mną w kamień, papier i nożyce!</h1>
        <div class="result-container">
            <h2>Wybór komputera: <span id="computer-choice"></span></h2>
            <h2>Twój wybór: <span id="user-choice"></span></h2>
            <h2>Wynik: <span id="result"></span></h2>
        </div>
        <div class="choice-container">
            <button id="kamien"><img src="img/kamien.jpg" alt="Kamień" id="kamien"></button>
            <button id="papier"><img src="img/papier.jpg" alt="Papier" id="papier"></button>
            <button id="nozyce"><img src="img/nozyce.jpg" alt="Nożyce" id="nozyce"></button>
            <script src="app.js"></script>
        </div>
    </div>
</body>

</html>
